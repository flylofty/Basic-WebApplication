spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/springwebapplication
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create # 이 부분 때문에 스프링 실행시 테이블이 만들어짐
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace # 쿼리 파라미터 로그 남기기
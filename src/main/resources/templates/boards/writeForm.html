<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>

            html {
                height : 100%;
            }

            body {
                margin : 0;
                height : 100%;
            }

            .wrap {
                min-height : 100%;
                position : relative;
                padding-bottom : 19px;
            }

            header {
                border:1px solid #cccccc;
            }

            a:hover {
                text-decoration: underline;
            }

            .myContainer {
                width : 750px; height : 600px;
                display: flex;
                margin : 90px auto;
                justify-content: center;
<!--                border:1px solid #cccccc;-->
                align-items: center;

            }

            .containerHeader {
                width : 750px; height : 5px;
<!--                border:1px solid #cccccc;-->
                overflow : hidden;
            }

            .cHeader {
                float : left;
                margin-right : 350px;
                position: relative;
                right : 10px;
            }

            .ips {
                position: relative;
                top : 30px;
            }

<!--            form {-->
<!--                position: relative;-->
<!--                bottom : -10px;-->
<!--                border:1px solid #cccccc;-->
<!--            }-->

            .write button {
                width : 80px;
                float : right;
                position: relative;
                top : 30px;
                left : 8px;
            }

            textarea {
                height : 300px;
                resize : none;
            }

            .field-error {
                border-color: #dc3545;
                color: #dc3545;
            }

            footer {
                width:100%;
                height:60px;
                position:absolute;
                bottom:0;
            }

        </style>

</head>

<body>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<div class="wrap">

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container-fluid mx-4">

                <a class="navbar-brand fs-2" href="../">Home</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-3" aria-current="page" href="/boards">Board</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item" th:if="${session.loginUser == null}">
                            <a class="nav-link active fs-3" aria-current="page" href="/users/login">Sign In</a>
                        </li>

                        <li class="nav-item" th:if="${session.loginUser == null}">
                            <a class="nav-link active fs-3" aria-current="page" href="/users/join">Sign Up</a>
                        </li>

                        <li class="nav-item" th:if="${session.loginUser != null}">
                            <a class="nav-link active fs-3" aria-current="page" href="/users/mypage">My Page</a>
                        </li>

                        <li class="nav-item" th:if="${session.loginUser != null}">
                            <a class="nav-link active fs-3" aria-current="page" href="/users/logout">Logout</a>
                        </li>

                    </ul>

                </div>

            </div>

        </nav>

    </header>

    <div class="myContainer row">

        <div class="containerHeader">
            <div class="cHeader">
                <h1>글쓰기</h1>
            </div>
        </div>

        <form action="board.html" th:action th:object="${form}" method="post">

            <div class="ips mb-3">
                <label for="title" class="form-label fs-4">제 목</label>
                <input type="text" id="title" th:field="${form.title}"
                       th:errorclass="field-error" class="form-control" placeholder="제목을 입력하세요.">
                <div class="field-error" th:errors="*{title}">
                    제목 오류
                </div>
            </div>

            <div class="ips mb-3">
                <label for="content" class="form-label fs-4">내 용</label>
                <textarea class="form-control" id="content" rows="3" th:field="${form.content}"
                          th:errorclass="field-error" placeholder="내용을 입력하세요.">
                </textarea>
                <div class="field-error" th:errors="*{content}">
                    내용 오류
                </div>
            </div>

            <div class="write">

                <button type="button" class="btn btn-secondary mx-2"
                        th:onclick="|location.href='@{/boards}'|">취 소</button>

                <button type="submit" class="btn btn-primary">작 성</button>

            </div>

        </form>

    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">ⓒ 2021 Company, Inc. ·Privacy ·Terms</span>
        </div>
    </footer>

</div>

</body>

</html>

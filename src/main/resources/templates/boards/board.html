<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>

            html {
                height : 100%;
            }

            body {
                margin : 0;
                height : 100%;
            }

            .wrap {
                min-height : 100%;
                position : relative;
                padding-bottom : 19px;
            }

            header {
                border:1px solid #cccccc;
            }

            a:hover {
                text-decoration: underline;
            }

            .myContainer {
                width : 750px; height : 500px;
                display: flex;
                position: relative;
                top: -30px;
                margin : 90px auto;
                border:1px none #cccccc;
                overflow: hidden;
            }

            .comments {
                width : 750px; height : 300px;
                display: flex;
                position: relative;
                top: -120px;
                border:1px none #cccccc;
                margin : 90px auto;
                overflow: hidden;
            }

            .line2 {
                width : 800px;
                height : 0px;
                border:1px solid #000000;
                position: relative;
                top : -130px;
            }

            .heart1 {
                float: left;
                position: relative;
                left: -10px;
            }

            .heart2 {
                float: left;
                position: relative;
                left: -10px;
            }

            .like {
                float: left;
                position: relative;
                left: -5px;
            }

            .containerHeader {
                width : 750px; height : 200px;
                border:1px none #cccccc;
                position: relative;
                top: 10px;
                left: -7px;
            }

            .cHeader {
                right : 10px;
            }

            .buttons {
                width: 725px; height : 65px;
                overflow : hidden;
            }

            .buttons button {
                position: relative;
                top: 10px;
                left: -15px;
                float: left;
<!--                margin: 0, auto;-->
            }

            .back {
                position: relative;
                left: 8px;
            }

            .info {
                 position: relative;
                 top: 5px;
                 left: 5px;
            }

            .line1 {
                width : 800px;
                height : 0px;
                border:1px solid #000000;
                position: relative;
                top : 10px;
            }

            .user {
                float : left;
            }

            .date {
                float : left;
            }

            .contents {
                padding: 10px;
                width: 750px; height: 300px;
                border:1px none #000000;
                position: relative;
                top : 20px;
            }

            footer {
                width:100%;
                height:60px;
                position:absolute;
                bottom:0;
            }

        </style>

</head>

<body>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<div class="wrap">

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container-fluid mx-4">

                <a class="navbar-brand fs-2" href="../">Home</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-3" aria-current="page" href="/boards">Board</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item" th:if="${session.loginUser == null}">
                            <a class="nav-link active fs-3" aria-current="page" href="/users/login">Sign In</a>
                        </li>

                        <li class="nav-item" th:if="${session.loginUser == null}">
                            <a class="nav-link active fs-3" aria-current="page" href="/users/join">Sign Up</a>
                        </li>

                        <li class="nav-item" th:if="${session.loginUser != null}">
                            <a class="nav-link active fs-3" aria-current="page" href="/users/mypage">My Page</a>
                        </li>

                        <li class="nav-item" th:if="${session.loginUser != null}">
                            <a class="nav-link active fs-3" aria-current="page" href="/users/logout">Logout</a>
                        </li>

                    </ul>

                </div>

            </div>

        </nav>

    </header>

    <div class="myContainer row">

        <div class="containerHeader">

            <div class="cHeader">
                <h1 th:text="${board.title}">테스트 게시글1</h1>
            </div>

            <div class="buttons">

                <div class="back">
                    <button type="button"
                            th:onclick="|location.href='@{/boards}'|"
                            class="btn btn-outline-success mx-2">
                        목 록
                    </button>
                </div>

                <button type="button"
                        th:onclick="|location.href='@{/boards/write}'|"
                        th:if="${session.loginUser.id == board.user}"
                        class="btn btn-outline-primary mx-2">
                    수 정
                </button>

                <form action="#" th:action="@{'/boards/{boardId}'(boardId=${board.id})}"
                      th:if="${session.loginUser.id == board.user}"
                      th:method="delete">
                    <button type="submit" class="btn btn-outline-danger">
                        삭 제
                    </button>
                </form>

            </div>

            <div class="info">
                <div>
                    <!--                    <h5 class="user">작성자 : &nbsp</h5>-->
                    <h5 th:text="${board.user}">User01</h5>
                </div>

                <div>
                    <!--                    <h5 class="date">날 &nbsp&nbsp&nbsp짜 : &nbsp</h5>-->
                    <h5 class="date" th:text="${board.dateTime}">21.08.08</h5>
                    <h5 class="date">&nbsp&nbsp조회 &nbsp</h5>
                    <h5 th:text="${board.views}"> 1 </h5>

                </div>

            </div>

        </div>

        <div class="line1"></div>

        <!--        <div class="contents" th:text="${board.content}">-->
        <div class="contents" th:utext="${#strings.replace(board.content, nlString, '&lt;br /&gt;')}">
            게시글 내용
        </div>

    </div>

    <div class="comments row">

        <div>

            <div class="heart1"
                 th:if="${session.loginUser.id == board.user}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                     fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
            </div>

            <div class="heart2"
                 th:if="${session.loginUser.id != board.user}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                     fill="red" class="bi bi-heart-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                </svg>
            </div>

            <div>
                <div class="like">
                    좋아요
                </div>
                <div th:text="${board.favorite}">
                    1
                </div>
            </div>

        </div>

        <div class="line2"></div>

    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">ⓒ 2021 Company, Inc. ·Privacy ·Terms</span>
        </div>
    </footer>

</div>

</body>

</html>

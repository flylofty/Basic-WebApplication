<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>

            html {
                height : 100%;
            }

            body {
                margin : 0;
                height : 100%;
            }

            .wrap {
                min-height : 100%;
                position : relative;
                padding-bottom : 19px;
            }

            header {
                border:1px solid #cccccc;
            }

            a:hover {
                text-decoration: underline;
            }

            .myContainer {
                width : 750px; height : 600px;
                display: flex;
                margin : 90px auto;
<!--                justify-content: center;-->
<!--                border:1px solid #cccccc;-->
<!--                align-items: center;-->

            }

            .containerHeader {
                width : 750px; height : 200px;
<!--                border:1px solid #cccccc;-->
<!--                overflow : hidden;-->
            }

            .cHeader {
<!--                float : left;-->
                margin-right : 350px;
                position: relative;
                right : 10px;
            }

            .modifyBtn {
                position: relative;
                top : 20px;
                right : 15px;
            }

            .info {
                position: relative;
                top : 20px;
                left : 10px;
            }

            .line1 {
                width : 800px;
                height : 0px;
                border:1px solid #000000;
                position: relative;
                top : -115px;
            }

            .contents {
<!--                border:1px solid #000000;-->
                position: relative;
                top : -220px;
            }

            footer {
                width:100%;
                height:60px;
                position:absolute;
                bottom:0;
            }

        </style>

</head>

<body>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

<div class="wrap">

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container-fluid mx-4">

                <a class="navbar-brand fs-2" href="../">Home</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fs-3" aria-current="page" href="/boards">Board</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active fs-3" aria-current="page" href="/users/login">Sign In</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active fs-3" aria-current="page" href="/users/join">Sign Up</a>
                        </li>

                    </ul>

                </div>

            </div>

        </nav>

    </header>

    <div class="myContainer row">

        <div class="containerHeader">

            <div class="cHeader">
                <h1 th:text="${board.title}">테스트 게시글1</h1>
            </div>

            <div class="modifyBtn">
                <button type="button"
                        th:onclick="|location.href='@{/update}'|"
                        class="btn btn-outline-primary mx-2">수 정</button>
                <form action="#" th:action="@{'/boards/{boardId}'(boardId=${board.id})}" th:method="delete">
                    <button type="submit" class="btn btn-outline-danger">
                        삭 제
                    </button>
                </form>
<!--                <button type="button"-->
<!--                        th:onclick="|location.href='@{/boards/{boardId}(boardId=${board.id})}'|"-->
<!--                        th:method="delete"-->
<!--                        class="btn btn-outline-danger">-->
<!--                    삭 제-->
<!--                </button>-->

                <div class="info">
                    <div class="user" th:text="${board.user}">
                        <h5>작성자</h5>
                    </div>

                    <div class="dates" th:text="${board.dateTime}">
                        <h5>날 짜</h5>
                    </div>
                </div>

            </div>

        </div>

        <div class="line1"></div>

        <div class="contents" th:text="${board.content}">
            게시글 내용
        </div>

    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">ⓒ 2021 Company, Inc. ·Privacy ·Terms</span>
        </div>
    </footer>

</div>

</body>

</html>

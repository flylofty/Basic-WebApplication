<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지</title>

  <link th:href="@{/css/bootstrap.min.css}"
        href="../../static/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
  <link th:href="@{/css/myPage.css}"
        href="../../static/css/myPage.css" rel="stylesheet">

</head>

<body>

<div class="wrap">

  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="container-fluid mx-4">

        <a class="navbar-brand fs-2" href="../">Home</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-3" aria-current="page" href="/boards">Board</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item" th:if="${session.loginUser == null}">
              <a class="nav-link active fs-3" aria-current="page" href="/users/login">Sign In</a>
            </li>

            <li class="nav-item" th:if="${session.loginUser == null}">
              <a class="nav-link active fs-3" aria-current="page" href="/users/join">Sign Up</a>
            </li>

            <li class="nav-item" th:if="${session.loginUser != null}">
              <a class="nav-link active fs-3" aria-current="page" href="/users/myInfo">My Page</a>
            </li>

            <li class="nav-item" th:if="${session.loginUser != null}">
              <a class="nav-link active fs-3" aria-current="page" href="/users/logout">Logout</a>
            </li>

          </ul>

        </div>

      </div>

    </nav>

  </header>

  <div class="myPage row">

    <div class="myPageHeader">
      <h1>마이페이지</h1>
    </div>

    <div>

      <div class="card">
        <h4 class="card-header">기본 정보</h4>
        <div class="card-body">
          <br>
          <div>
            <h5 class="l">I&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspD &nbsp: </h5>
            <h5 class="r" th:text="${id}"> ABC </h5>
          </div>
          <br>
          <div>
            <h5 class="l">EMAIL : </h5>
            <h5 class="r" th:text="${email}"> abc@naver.com </h5>
          </div>
          <br>
        </div>
      </div>

    </div>

    <div>

      <div class="card">
        <h4 class="card-header">활동 내역</h4>
        <div class="card-body">
          <br>
          <div>
            <h5 class="l">게시글 : </h5>
            <h5>
              <a class="r"
                 th:text="${boardCount}"
                 th:href="@{/users/posts/{userId}(userId=${id})}">
                10
              </a>
            </h5>
          </div>
          <br>

          <div>
            <h5 class="l">댓&nbsp&nbsp&nbsp&nbsp글 : </h5>
            <div class="commentInfo">
              <h5 class="cr">
                <a href="{}"
                   th:text="${commentCount}"
                   th:href="@{/users/comments/{userId}(userId=${id})}">
                  5
                </a>
              </h5>
              <h4 class="cr"> / </h4>
              <h4 class="cr" th:text="${commentCountByPost}">10</h4>
              <h4 class="cr">post</h4>
              <h4 class="cr" th:if="${commentCountByPost > 1}">s</h4>
            </div>
          </div>

          <br>
        </div>
      </div>

    </div>

    <div>

      <div class="card">
        <h4 class="card-header">변경 및 탈퇴</h4>
        <div class="card-body">
          <br>
          <h5><a th:href="@{'/users/myInfo/changePw'}">비밀번호 변경</a></h5>
          <br>
          <h5><a href="/">회원 탈퇴</a></h5>
          <br>
        </div>
      </div>

    </div>

  </div>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">ⓒ 2021 Company, Inc. ·Privacy ·Terms</span>
    </div>
  </footer>

</div>

</body>

</html>

<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">

  <title>마이페이지</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<!-- Option 1: Bootstrap Bundle with Popper -->

<div class="wrap">

  <header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

      <div class="container-fluid mx-4">

        <a class="navbar-brand fs-2" href="../">Home</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active fs-3" aria-current="page" href="/boards">Board</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item" th:if="${session.loginUser == null}">
              <a class="nav-link active fs-3" aria-current="page" href="/users/login">Sign In</a>
            </li>

            <li class="nav-item" th:if="${session.loginUser == null}">
              <a class="nav-link active fs-3" aria-current="page" href="/users/join">Sign Up</a>
            </li>

            <li class="nav-item" th:if="${session.loginUser != null}">
              <a class="nav-link active fs-3" aria-current="page" href="/users/mypage">My Page</a>

            </li>

        </div>

          <br>
          <div>
            <h5 class="l">EMAIL : </h5>
            <h5 class="r" th:text="${email}"> abc@naver.com </h5>
          </div>
          <br>
        </div>
      </div>

    </div>

    <div>

<!--              <h4 class="cr">posts</h4>-->
<!--            </div>-->
<!--          </div>-->

          <br>
        </div>
      </div>

    </div>

    <div>

      <div class="card">
        <h4 class="card-header">정보 변경 및 탈퇴</h4>
        <div class="card-body">
          <br>
          <h5><a href="/">정보 변경</a></h5>
          <br>
          <h5><a href="/">회원 탈퇴</a></h5>
          <br>
        </div>
      </div>

    </div>

  </div>

  <footer class="footer mt-auto py-3 bg-light">
    <div class="container text-center">
      <span class="text-muted">ⓒ 2021 Company, Inc. ·Privacy ·Terms</span>
    </div>
  </footer>

</div>

</html>
